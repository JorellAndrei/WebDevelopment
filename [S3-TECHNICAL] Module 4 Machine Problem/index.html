<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="background-svg">
        <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
            <path fill="#CD1818" class="out-top" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
            <path fill="#ffae00" class="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
            <path fill="#CD1818" class="out-bottom" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
            <path fill="#ffae00" class="in-bottom" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
        </svg>
    </div>

    <div class="container">
        <div class="iphone-x">
            <div class="screen">
                <div class="header">
                    <div class="time" id="time">
                        <script>
                            var time = document.getElementById('time').innerHTML;
                            var today = new Date();
                            var time = today.getHours() + ":" + today.getMinutes();
                            time = document.write(time);
                        </script>
                    </div>
                    <div class="notch"></div>
                    <div class="right_area">
                        <div class="battery">
                            <i class="fa fa-battery-half"></i>
                        </div>

                        <div class="wifi">
                            <i class="fa fa-wifi"></i>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <div class="text">
                        <h1>Jorell</h1>
                        <h2>TW24</h2>
                    </div>
                    <div class="boxs">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <form action="" class="calculator conntainer">
                    <input type="text" placeholder="0" name="displayResult" class="area" disabled>
                    <div class="key" id="keyBoard">
                        <div class="first-col">
                            <div class="button">
                                <button class="btn-work" id="num" type="button" name="" value="AC" onclick="displayResult.value=''" id="c">
                                AC
                            </button>
                            </div>
                            <div class="button">
                                <button class="btn-work" id="num" type="button" name="" value="+/-" onclick="makeNegative(displayResult.value)" id="c"> +/-
                            </button>
                            </div>
                            <div class="button">
                                <button class="btn-work" id="num" type="button" name="" value="%" onclick="calcNumbers(this.value)" id="c">
                                %
                            </button>
                            </div>

                            <div class="button">
                                <button class="btn-work" type="button" name="" value="/" onclick="calcNumbers(this.value)" id="eql">
                                <i class="fa fa-divide"></i>
                            </button>
                            </div>

                        </div>
                        <div class="first-col">
                            <div class="button">
                                <button type="button" name="" value="7" onclick="calcNumbers(this.value)" id="c">
                                    7
                                </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="8" onclick="calcNumbers(this.value)" id="c">
                                8
                            </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="9" onclick="calcNumbers(this.value)" id="c">
                                9
                            </button>
                            </div>

                            <div class="button">
                                <button class="btn-work" type="button" name="" value="*" onclick="calcNumbers(this.value)" id="eql">
                                X
                            </button>
                            </div>

                        </div>
                        <div class="first-col">
                            <div class="button">
                                <button type="button" name="" value="4" onclick="calcNumbers(this.value)" id="c">
                                4
                            </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="5" onclick="calcNumbers(this.value)" id="c">
                                5
                            </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="6" onclick="calcNumbers(this.value)" id="c">
                                6
                            </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="-" onclick="calcNumbers(this.value)" id="eql">
                                -
                            </button>
                            </div>

                        </div>
                        <div class="first-col">
                            <div class="button">
                                <button type="button" name="" value="1" onclick="calcNumbers(this.value)" id="c">
                                1
                            </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="2" onclick="calcNumbers(this.value)" id="c">
                                2
                            </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="3" onclick="calcNumbers(this.value)" id="c">
                                3
                            </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="+" onclick="calcNumbers(this.value)" id="eql" class="btn-work">
                                +
                            </button>
                            </div>
                        </div>
                        <div class="second-col">

                            <button class="zroo" id="c" type="button" name="" value="0" onclick="calcNumbers(this.value)">
                                0
                            </button>

                            <button id="c" type="button" name="" value="." onclick="calcNumbers(this.value)">
                                .
                            </button>

                            <button class="btn-equal" type="button" name="" value="=" onclick="(displayResult.value.includes('%'))?percentage(displayResult.value):displayResult.value=eval(displayResult.value);" id="eql">
                                =
                            </button>

                        </div>
                    </div>
                </form>

                <div class="menu">

                </div>
            </div>


        </div>


    </div>


    <script src="./js/function.js"></script>
</body>

</html>
