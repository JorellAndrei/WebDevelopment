<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script type="text/javascript">
        function submitToPage() {
            window.location = "login.html";
        }
    </script>

</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Registration Page</h2>

        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="text-center">
                        <input type="button" class="btn btn-success" value="Submit Me" onclick="submitToPage();" />
                    </div>

                    <div class="text-center mb-3" style="margin-top: 10px;">
                        <p>
                            If you click the following <strong>"Submit Me" button</strong>, you will be redirected to the login page.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
