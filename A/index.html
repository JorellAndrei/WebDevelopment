<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .ball {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 800px;
        }
        
        .line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            transform-origin: 50% 0%;
            animation: rotateLines 3s linear infinite;
        }
        
        @keyframes rotateLines {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(360deg);
            }
        }
        
        .line:nth-child(odd) {
            background-color: transparent;
            /* Set odd lines as transparent for spaces */
        }
        
        .line::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            transform-origin: 50% 100%;
            top: 100%;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="ball">
        <!-- Create lines using div elements -->
        <div class="line" style="--line-index: 1;"></div>
        <div class="line" style="--line-index: 2;"></div>
        <div class="line" style="--line-index: 3;"></div>
        <!-- Add more lines as needed -->
    </div>
</body>

</html>
